spring.datasource.url=jdbc:postgresql://localhost:5432/store
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=update
server.servlet.context-path=/store
server.port=9090
logging.level.org.springframework.web.servlet.handler.HandlerMappingIntrospector=INFO
spring.mvc.static-path-pattern=/templates/**